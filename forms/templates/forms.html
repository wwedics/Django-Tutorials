{% extends 'main.html' %}

{% block forms %}


{% comment %} <form action="/your-name/" method="POST">
    <label for="your_name">Your name: </label>
    <input 
    id="your_name" 
    type="text" 
    name="your_name" 
    value="{{ current_name }}"
    maxlength="10"
    required
    >
    <input type="submit" value="OK">
</form> {% endcomment %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% endblock forms %}
